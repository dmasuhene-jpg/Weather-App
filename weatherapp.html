<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <!-- Search Section -->
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    autocomplete="off"
                >
                <button id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <button id="locationBtn" title="Use my location">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path>
                        <circle cx="12" cy="9" r="3"></circle>
                    </svg>
                </button>
            </div>

            <!-- Error Message -->
            <div id="error" class="error"></div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>

           
            <div id="weatherDisplay" class="weather-display">
                <!-- Main Weather Info -->
                <div class="weather-main">
                    <h2 class="city-name">
                        <span id="cityName">--</span>
                        <span id="countryCode"></span>
                    </h2>
                    <div class="date-time" id="dateTime">--</div>
                    
                    <div class="temperature-display">
                        <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                        <div class="temperature">
                            <span id="temperature">--</span>¬∞C
                        </div>
                    </div>
                    
                    <div class="weather-description" id="weatherDescription">--</div>
                    <div class="feels-like">
                        Feels like <span id="feelsLike">--</span>¬∞C
                    </div>
                </div>

                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">üí®</div>
                        <div class="detail-info">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value"><span id="windSpeed">--</span> m/s</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üíß</div>
                        <div class="detail-info">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value"><span id="humidity">--</span>%</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üå°Ô∏è</div>
                        <div class="detail-info">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value"><span id="pressure">--</span> hPa</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üëÅÔ∏è</div>
                        <div class="detail-info">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value"><span id="visibility">--</span> km</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">‚òÅÔ∏è</div>
                        <div class="detail-info">
                            <div class="detail-label">Clouds</div>
                            <div class="detail-value"><span id="clouds">--</span>%</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">üåÖ</div>
                        <div class="detail-info">
                            <div class="detail-label">UV Index</div>
                            <div class="detail-value"><span id="uvIndex">--</span></div>
                        </div>
                    </div>
                </div>

                <!-- Sunrise/Sunset -->
                <div class="sun-times">
                    <div class="sun-time">
                        <span class="sun-icon">üåÖ</span>
                        <div>
                            <div class="sun-label">Sunrise</div>
                            <div class="sun-value" id="sunrise">--:--</div>
                        </div>
                    </div>
                    <div class="sun-time">
                        <span class="sun-icon">üåá</span>
                        <div>
                            <div class="sun-label">Sunset</div>
                            <div class="sun-value" id="sunset">--:--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
